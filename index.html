<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      text-decoration: none;
      color: #000;
      background: #fff;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redireccionando...</h1>
    <p>Serás redirigido a la página principal en unos segundos. Si no sucede automáticamente, haz clic en el enlace a continuación.</p>
    <a href="https://geomargen.github.io/rovs2025">Ir a la página principal</a>
  </div>

  <script>
    // Redirección automática después de 3 segundos
    setTimeout(() => {
      window.location.href = "https://geomargen.github.io/rovs2025";
    }, 3000);
  </script>
</body>
</html>
